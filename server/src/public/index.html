<!DOCTYPE html>
<html>
<head>
    <title>My Vibe Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Company Vibes</h1>
            <div class="last-update">Last updated: <span id="updateTime">Just now</span></div>
        </header>

        <div class="stats-container">
            <div class="stat-card">
                <div class="emoji">🙂</div>
                <div class="label">Great</div>
                <div class="count" id="greatCount">0</div>
            </div>
            <div class="stat-card">
                <div class="emoji">😐</div>
                <div class="label">Meh</div>
                <div class="count" id="mehCount">0</div>
            </div>
            <div class="stat-card">
                <div class="emoji">😞</div>
                <div class="label">Ugh</div>
                <div class="count" id="ughCount">0</div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="sentimentChart"></canvas>
        </div>

        <div class="recent-activities" id="recentActivities">
            <!-- Recent activities will be inserted here -->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
